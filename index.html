<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming your CSS file is named style.css -->
    <link rel="icon" type="image/png" href="image/4.jpg"> <!-- Assuming google.png is your website icon -->
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart-icon -->
            <i class='bx bx-shopping-bag' id="cart_icon"></i>
            <!-- cart  -->
            <div class="cart">
              <h2 class="cart-title">
              Your Cart
              </h2>
              <!-- content  -->
            <div class="cart-content">
             
            </div>
            <!-- total  -->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">৳0</div>
            </div>
            <!-- buy button  -->
            <button type="button" class="btn-buy">Buy now</button>
            <!-- cart close  -->
            <i class='bx bx-x'id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box-1  -->
            <div class="product-box">
                <img src="image/1.jpg" alt="" class="product-img">
                <h2 class="product-title">Asthetic Envelope</h2>
                <span class="price">৳150</span>
                <i class='bx bx-shopping-bag add-cart' id="cart_icon"></i>
            </div>
              <!-- Box-2  -->
              <div class="product-box">
                <img src="image/2.jpg" alt="" class="product-img">
                <h2 class="product-title">Eraseable Pen-Kuromi</h2>
                <span class="price">৳40</span>
                <i class='bx bx-shopping-bag add-cart' id="cart_icon"></i>
            </div>
              <!-- Box-3  -->
              <div class="product-box">
                <img src="image/3.jpg" alt="" class="product-img">
                <h2 class="product-title">Eraseable Pen-Guangbo</h2>
                <span class="price">৳40</span>
                <i class='bx bx-shopping-bag add-cart' id="cart_icon"></i>
            </div>
              <!-- Box-4  -->
              <div class="product-box">
                <img src="image/1.8.jpg" alt="" class="product-img">
                <h2 class="product-title">Rabbit pen</h2>
                <span class="price">৳30</span>
                <i class='bx bx-shopping-bag add-cart' id="cart_icon"></i>
            </div>
              <!-- Box-5  -->
              <div class="product-box">
                <img src="image/2.1.webp" alt="" class="product-img">
                <h2 class="product-title">Avocado Pen</h2>
                <span class="price">৳30</span>
                <i class='bx bx-shopping-bag add-cart' id="cart_icon"></i>
            </div>
              <!-- Box-6  -->
              <div class="product-box">
                <img src="image/4.5.webp" alt="" class="product-img">
                <h2 class="product-title">Uniball</h2>
                <span class="price">৳30</span>
                <i class='bx bx-shopping-bag add-cart' id="cart_icon"></i>
            </div>
        </div>
    </section>
    <!-- link to javascript  -->
    <script src="javascript/script.js"></script>
</body>
</html>
